<html>
    <head>
        <meta charset="utf-8">
        <title>WEB VR-VR</title>
        <meta name="description" content="VR">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene auto-enter-vr>
            <a-assets>
                <img id="diwa1" src="diwa1.jpg">
                <img id="diwa2" src="diwa2.jpg">
                <img id="diwa3" src="diwa3.jpg">
                <img id="diwa4" src="diwa4.jpg">
                <img id="diwa6" src="diwa6.jpg">
            </a-assets>	

            <a-entity>
                <a-entity camera look-controls wasd-controls>
                    <a-entity position="0 1 -2" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>
            <a-sky src="diwali2.jpg" rotation="0 -130 0"></a-sky>
              
            <a-curvedimage id="diw1" src="#diwa1" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 250 0" position="0 0 -2">
            </a-curvedimage>

            <a-curvedimage id="diw2" src="#diwa2" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 200 0" position="0 0 -2">
            </a-curvedimage>
            
		<a-curvedimage id="diw3" src="#diwa3" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 150 0" position="0 0 -2">
            </a-curvedimage>


            <a-curvedimage id="diw4" src="#diwa4" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0  100 0" position="0 0 -2">
            </a-curvedimage>
            
            <a-curvedimage id="diw6" src="#diwa6" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0  50 0" position="0 0 -2">
            </a-curvedimage>
          

          
        </a-scene>
        <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });
            
            document.querySelector("#diw1").addEventListener('click', function() {
                window.location.href = "./diwa1-1.html";
            });
            document.querySelector("#diw2").addEventListener('click', function() {
                window.location.href = "diwa2.html";
            });
            document.querySelector("#diw3").addEventListener('click', function() {
                window.location.href = "diwa3.html";
            });
            document.querySelector("#diw4").addEventListener('click', function() {
                window.location.href = "diwa4.html";
            });
		document.querySelector("#diw6").addEventListener('click', function() {
                window.location.href = "diwa6.html";
            });
        </script>
    </body>
</html>
